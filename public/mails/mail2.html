<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta charset='UTF-8'>
  <meta content='width=device-width,initial-scale=1' name='viewport'>
  <meta name='x-apple-disable-message-reformatting'>
  <title></title><!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript><![endif]-->
  <style>
      table, td, div, h1, p {
          font-family: Arial, sans-serif;
      }
  </style>
</head>
<body style='margin:0;padding:0;'>
<table role='presentation' style='width:100%;border-collapse:collapse;border:0;border-spacing:0;background:#ffffff;'>
  <tr>
    <td align='center' style='padding:0;'>
      <table role='presentation' style='width:602px;border-collapse:collapse;border:none;border-spacing:0;text-align:left;'>
        <tr>
          <td align='center' style='padding:20px 0 20px 0;background:#fff;'>
            <img alt='' src='/img/banner.svg' style='height:auto;display:block;' width='300' />
          </td>
        </tr>
        <tr>
          <td style='padding:36px 30px 42px 30px;'>
            <table role='presentation' style='width:100%;border-collapse:collapse;border:0;border-spacing:0;'>
              <tr>
                <td align='center' style='padding:0 0 36px 0;color:#153643;'>
                  <h1 style="font-size:24px;margin:0 0 20px 0;font-family:'Roboto', Arial,sans-serif;text-align: center">
                    ${ownerName} has invited you!</h1>


                  <p style='margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:Arial,sans-serif;border-top: 1px solid #dedede; padding-top: 20px'>
                    ${ownerName} has invited you to join their Busket list:</p>
                  <p style="margin:0;font-size:30px;line-height:24px;font-family:'Roboto',Arial,sans-serif;font-weight: 600">
                    ${list.name}</p>

                  <p style='margin-top: 30px'>
                    <a href='${}' style='background: #61A840; color:white; border-radius: 10px; padding: 10px 18px;text-decoration: none;font-family: Roboto, Arial, sans-serif; cursor: pointer;'>
                      Join list </a>
                  </p>

                  <p style='opacity: 60%; margin-top: 30px;'>
                    If you don't want to join, ignore this message.
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style='padding:30px;background:#61A840;'>
            <table role='presentation' style='width:100%;border-collapse:collapse;border:0;border-spacing:0;font-size:9px;font-family:Arial,sans-serif;'>
              <tr>
                <td align='left' style='padding:0;width:50%;'>
                  <p style='margin:0;font-size:14px;line-height:16px;font-family:Arial,sans-serif;color:#ffffff;'>
                    &copy; Busket ${}<br /><a href='${}' style='color:#ffffff;text-decoration:underline;'>${}</a>
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
